<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('damascus-background.jpg') no-repeat center center fixed;
            background-size: cover;
            animation: backgroundAnimation 20s linear infinite;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .glowing-text {
            font-size: 48px;
            text-transform: uppercase;
            text-shadow: 0 0 10px white, 0 0 20px red, 0 0 30px red;
            animation: textGlow 2s linear infinite;
        }

        .small-text {
            font-size: 24px;
            font-family: 'Roboto', sans-serif;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 10px white, 0 0 20px red, 0 0 30px red; }
            50% { text-shadow: 0 0 20px white, 0 0 40px red, 0 0 60px red; }
            100% { text-shadow: 0 0 10px white, 0 0 20px red, 0 0 30px red; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1 class="glowing-text">Your Product Name</h1>
        <p class="small-text">Discover the amazing features</p>
    </div>
</body>
</html>
