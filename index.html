<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIVO coming soon...</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('black-damascus-abstract.jpg') no-repeat center center fixed;
            background-size: cover;
            animation: backgroundAnimation 30s linear infinite;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .glowing-text {
            font-size: 48px;
            text-transform: uppercase;
            text-shadow: 0 0 10px white, 0 0 10px red, 0 0 20px red;
            animation: textGlow 2s linear infinite;
        }

        .small-text {
            font-size: 28px;
            font-family: 'Roboto', sans-serif;
        }

        .button-container {
            margin-top: 30px;
        }

        .glow-button {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            text-transform: uppercase;
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .glow-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 10px white, 0 0 20px red, 0 0 30px red; }
            50% { text-shadow: 0 0 20px white, 0 0 40px red, 0 0 60px red; }
            100% { text-shadow: 0 0 10px white, 0 0 20px red, 0 0 30px red; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1 class="glowing-text">QUIVO DEVELOPMENT</h1>
        <p class="small-text">Discover the amazing features</p>
        <div class="button-container">
            <a href="#" class="glow-button">
                <img src="your-button-image.jpg" alt="Discord" style="vertical-align: middle; max-width: 30px; margin-right: 10px;"> Discord
            </a>
        </div>
    </div>
</body>
</html>
